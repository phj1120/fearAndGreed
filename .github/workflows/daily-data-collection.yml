name: Daily Fear & Greed Data Collection

on:
  schedule:
    # 매일 오전 9시 (KST) = UTC 00:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Collect Fear & Greed data (Daily Mode)
      run: |
        python data_collector.py --daily

    - name: Copy CSV files to docs folder
      run: |
        cp data/*.csv docs/data/

    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.csv docs/data/*.csv
        git commit -m "📊 Update Fear & Greed data - $(date +'%Y-%m-%d')"
        git push

    - name: No changes detected
      if: steps.check_changes.outputs.changes == 'false'
      run: |
        echo "No new data to commit"